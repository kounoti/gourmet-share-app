<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <mat-card
    class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg transition-transform transform hover:scale-105"
  >
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">ログイン</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="w-full mt-4">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          type="email"
          placeholder="example@mail.com"
          required
        />
        @if (loginForm.get('email')?.invalid) {
        <mat-error>正しいメールアドレスを入力してください。</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full mt-4">
        <mat-label>パスワード</mat-label>
        <input
          matInput
          formControlName="password"
          type="password"
          placeholder="********"
          required
        />
        @if (loginForm.get('password')?.invalid) {
        <mat-error>パスワードは必須です。</mat-error>
        }
      </mat-form-field>

      <button
        mat-raised-button
        color="accent"
        class="w-full mt-6 transition-colors duration-300 hover:bg-blue-600"
        [disabled]="loginForm.invalid || loading"
      >
        @if (loading) { Loading... } @else { ログイン }
      </button>
    </form>
    @if (errorMessage) {
    <p class="text-red-600 text-sm mt-4">{{ errorMessage }}</p>
    }
  </mat-card>
</div>
